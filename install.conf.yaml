- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.config/nvim/init.vim: init.vim
    ~/.config/nvim/coc-settings.json: coc-settings.json
    ~/.git_template/hooks/: 
        glob: true
        path: git_template/hooks/*
        create: true
        force: true
    ~/.vim/sessions: 
        glob: true
        path: vim/sessions/*
        create: true
        force: true
    ~/.watchmanconfig: watchmanconfig
